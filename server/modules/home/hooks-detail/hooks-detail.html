<div class="panel panel-default" ng-repeat="hook in hooksDetail.hooks">
    <div class="panel-heading">{{hook.name}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6">
                <code pretty-json="hook"></code>
            </div>
            <div class="col-sm-6">
                <hook-summary bundle="bundle" hook="hook"></hook-summary>
            </div>
        </div>
    </div>
</div>
